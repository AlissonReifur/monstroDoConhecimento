<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cadastro de Professor(a)</title>
</head>
<body>
    <main>
        <section>
            <h3>Registro Professor</h3>
            <input type="text" id="nome" placeholder="Nome"/>
            <input type="email" id="e-mail" placeholder="Adicione um e-mail"/>
            <input type="date" id="dataNasc"/>
            <input type="password" id="senha" placeholder="Crie sua senha"/>
        </section>
    </main>
</body>
</html>
