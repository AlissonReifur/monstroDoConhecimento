<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="icon" href="../imagens/salatixbebe500>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Jogando</title>
        <link rel="stylesheet" href="../css/nes.css" />
        <link rel="stylesheet" href="../css/quiz.css" />
        <audio src="../sons/resposta-certa.mp3" id="som-correto"></audio>
        <audio src="../sons/resposta-errada.mp3" id="som-errado"></audio>
    </head>
    <body>
        <div class="content">
            <div class="nes-container with-title borda1">
                <div class="nes-container with-title borda2">
                    <div class="nes-container with-title borda3">
                        <main class="tela-principal">
                            <section class="conteudos">
                                <h1 id="titulo-questionario">
                                    Testando conhecimento
                                </h1>

                                <article class="centro" id="instrucoes">
                                    Leia a quest√£o e clique na resposta correta
                                </article>

                                <article class="questoes">
                                    <header class="questao">
                                        <span id="numQuestao"></span>
                                        <h2 id="pergunta"></h2>
                                    </header>

                                    <div class="corpo">
                                        <ol type="A" id="alternativas">
                                            <li
                                                id="a"
                                                value="1A"
                                                class="respostas"
                                                onClick="verificarSeAcertou(this, 0)"
                                            ></li>
                                            <li
                                                id="b"
                                                value="1B"
                                                class="respostas"
                                                onClick="verificarSeAcertou(this, 1)"
                                            ></li>
                                            <li
                                                id="c"
                                                value="1C"
                                                class="respostas"
                                                onClick="verificarSeAcertou(this, 2)"
                                            ></li>
                                            <li
                                                id="d"
                                                value="1D"
                                                class="respostas"
                                                onClick="verificarSeAcertou(this, 3)"
                                            ></li>
                                        </ol>
                                    </div>
                                </article>
                            </section>
                        </main>
                        <main class="botaofinal">
                            <a
                                class="nes-btn"
                                id="botaovoltar"
                                href="../html/paginaintermediaria.html" onclick="carregaCookie()"
                                >Voltar</a
                            >
                        </main>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
<script src="../js/bancodedados.js"></script>
<script src="../js/quizz.js"></script>
<script src="../js/index.js"></script>
