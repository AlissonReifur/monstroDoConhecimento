<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro da Turma</title>
</head>
<body>
    <main> 
        <section>    
            <h3>Cadastro da Turma</h3>
                <div> 
                    <label for="ano-classe">Ano</label>
                    <input type="text" id="ano-classe"> 
                    <label for="turma-classe">Turma</label>
                    <input type="text" id="turma-classe">
                </div>
            <h4>Alunos</h4>
                <div> 
                    <label for="nome-do-aluno">Nome do aluno</label>
                    <input type="text" id="nome-do-aluno">
                    <label for="RA">RA</label>
                    <input type="text" id="RA">
                    <label for="e-mail">E-mail</label>
                    <input type="email" id="e-mail">
                    <!-- problemas com o tamanho do campo anotações-->
                    <label for="anotacoes">Anotações</label>
                    <textarea name="anotacoes" id="anotacoes" cols="30" rows="10" placeholder="Diagonosticado com daltonismo..."></textarea>
                    <button onclick="adicionarAluno()">Adicionar Aluno</button>
                </div>
                <div id="resposta">
                    
                </div>
        </section>     
    </main>
    <script src="cadastroDaTurma.js"></script>
</body>
</html>
