<!DOCTYPE html>
<html lang="PT-br">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
        />
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
        <link rel="stylesheet" href="./css/nes.css" />
        <link rel="stylesheet" href="./css/paginamonstro.css" />
        <title>Monstro Do Conhecimento</title>
    </head>
    <body>
        <div class="content">
            <div class="nes-container with-title borda1">
                <div class="nes-container with-title borda2">

                        <h1>Monstro do Conhecimento</h1>
                        <img src="./imagens/download__1_-removebg-preview (6).png" alt="monsto-dragao" />
                        <div class="Monstro-e-frase">
                            
                        </div>
                        <div class="main-central">
                            <h5>Vida</h5>
                            <progress
                                class="nes-progress is-error vida"
                                value="40"
                                max="100"
                            ></progress>
                            <h5>Humor</h5>

                                value="80"
                                max="100"

                            </progress>
                            <h5>Experiencia</h5>
                            <progress
                                class="nes-progress is-primary"
                                value="80"

                            ></progress>
                        </div>

                    </div>
                </div>
            </div>
        </div>
