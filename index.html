<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
        />
        <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />
        <link rel="stylesheet" href="style.css" />
        <title>HomePage</title>
    </head>
    <body>
        <div class="content">
            <div class="nes-container with-title borda1">
                <div class="nes-container with-title borda2">
                    <div class="nes-container with-title borda3">
                        <div class="main-login">
                            <div class="esquerda-login">
                                <h1>
                                    Monstro do Conhecimento<br />Venha aprender
                                    com a gente!
                                    <img
                                        src="./imagens/banana3.png"
                                        class="esquerda-login-image"
                                        alt="monsto-dragao"
                                    />
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nes-container with-title borda1">
                <div class="nes-container with-title borda2">
                    <div class="nes-container with-title borda3">
                        <span class="title">Login</span>
                        <div class="direita-login">
                            <div class="cartao-login">
                                <label for="default_select">Usuario</label>
                                <div class="nes-select">
                                    <select
                                        required
                                        id="default_select"
                                        class="selection"
                                    >
                                        <option
                                            value="Selecione"
                                            disabled
                                            selected
                                            hidden
                                        >
                                            Selecione
                                        </option>
                                        <option value="0">Aluno</option>
                                        <option value="1">Professor</option>
                                    </select>
                                </div>
                                <div class="texto-padrao nes-field">
                                    <label for="name_field">Nome</label>
                                    <input
                                        type="text"
                                        id="name_field"
                                        class="nes-input"
                                    />
                                </div>
                                <div class="texto-padrao nes-field">
                                    <label for="name_field">Senha</label>
                                    <input
                                        type="password"
                                        id="name_field"
                                        class="nes-input"
                                    />

                                    <button class="nes-btn is-success">
                                        Login
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="cartao-contato">
                <div class="nes-container with-title borda1">
                    <div class="nes-container with-title borda2">
                        <div class="nes-container with-title borda3">
                            <span class="title">Contato</span>
                            <section class="contato-info">
                                <h3> Contato dos desenvolvedores nos icones a
                                    baixo
                                </h3>
                                <a class="nes-btn" href="#">Emails</a>
                                <a class="nes-btn" href="#">Redes sociais</a>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
