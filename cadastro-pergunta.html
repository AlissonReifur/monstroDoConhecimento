<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />

        <title>Mostro do Conhecimento</title>
        <script drc="cadastroDePerguntas.js"></script>
        <link
            href="https://fonts.googleapis.com/css?family=Press+Start+2P"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./css/nes.css" />
        <link rel="stylesheet" href="./css/cadastro-pergunta.css" />
    </head>
    <body>
        <div class="content">
            <div class="nes-container with-title borda1">
                <div class="nes-container with-title borda2">
                    <div class="nes-container with-title borda3">
                        <div class="main-central">
                            <h1>Mostro do Conhecimento</h1>
                            <h2>Pergunta a ser cadastrada</h2>
                            <div class="main-central">
                                <textarea
                                    id="cadastro-de-pergunta"
                                    class="cadrasto-de-pergunta"
                                    placeholder="Qual Ã© a pergunta?"
                                ></textarea>
                                <div class="Alternativas">
                                    <label for="inline_field"></label>
                                    <input type="text" id="alternativa-certa0" class="nes-input is-success" placeholder="alternatica certa">
                                    <label for="error_field"></label>
                                    
                                    <input type="text" id="alternativa-errada1" class="nes-input is-error" placeholder="Altenativa errada">
                                    
                                    
                                    <label for="error_field"></label>
                                    <input type="text" id="alternativa-errada2" class="nes-input is-error" placeholder="Altenativa errada">
                                    
                                    
                                    <label for="error_field"></label>
                                    <input type="text" id="alternativa-errada3" class="nes-input is-error" placeholder="Altenativa errada">
                                </div>



                                <h2>Cadastrar sua Pergunta</h2>
                                <input
                                    type="text"
                                    placeholder="Palavras chaves"
                                />

                                <div class="tema-pergunta">
                                    <h3>Tema da Pergunta</h3>
                                    <select required id="tema-pergunta">
                                        <option
                                            value=""
                                            disabled
                                            selected
                                            hidden
                                        >
                                            Qual o tema da pergunta?
                                        </option>
                                        <option value="0">Matematica</option>
                                        <option value="1">Portugues</option>
                                        <option value="2">Historia</option>
                                        <option value="3">Geografia</option>
                                        <option value="4">Ciencia</option>
                                        <option value="5">
                                            Conhecimentos Gerais
                                        </option>
                                    </select>
                                </div>

                                <button
                                    type="button"
                                    class="nes-btn is-success"
                                >
                                    Salvar
                                </button>
                                <button
                                    type="button"
                                    class="nes-btn is-warning"
                                >
                                    Editar
                                </button>
                                <button type="button" class="nes-btn is-error">
                                    Excluir
                                </button>

                                
                                <div class="voltar">
                                    <a
                                        class="nes-btn"
                                        href="./menu-inicial.html"
                                        >Voltar</a
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
